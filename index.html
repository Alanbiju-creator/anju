<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Anju Kutti Turning 20 ğŸ’–</title>

<style>
body{
  margin:0;
  background:#ffe6f0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  overflow:hidden;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 6s linear infinite;
}
@keyframes float{
  to{transform:translateY(-100vh);opacity:0;}
}

/* Confetti */
.confetti{
  position:fixed;
  top:-10px;
  width:10px;
  height:10px;
  animation:fall 3s linear infinite;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg);}
}

.box{
  background:white;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  width:300px;
}

button{
  padding:15px 30px;
  font-size:20px;
  border:none;
  border-radius:12px;
  margin:10px;
  cursor:pointer;
}

#yes{background:#2ecc71;color:white;}
#no{
  background:#ff4d4d;
  color:white;
  position:absolute;
}
</style>
</head>

<body>

<!-- Celebration sound (plays on YES click) -->
<audio id="celebrateSound">
  <source src="https://www.soundjay.com/human/cheering-01.mp3" type="audio/mpeg">
</audio>

<div class="box" id="mainBox">
  <h2>Will you be my forever wala tubelight? ğŸ’•</h2>
  <button id="yes" onclick="yesClicked()">YES</button>
  <button id="no" onmouseover="runNo()">NO</button>
</div>

<script>
function yesClicked(){
  // PLAY SOUND (mobile-safe)
  document.getElementById("celebrateSound").play();

  // Celebration screen
  document.getElementById("mainBox").innerHTML = `
    <h1>YAYYYYY ğŸ˜ğŸ‰ğŸ’–</h1>
    <h2>ğŸ¥³ğŸ¥³ğŸ¥³ğŸŠğŸŠ</h2>
    <p>You made my heart happiest ğŸ’•</p>
  `;

  startConfetti();
}

// NO button escape
function runNo(){
  let x=Math.random()*(window.innerWidth-100);
  let y=Math.random()*(window.innerHeight-100);
  let no=document.getElementById("no");
  no.style.left=x+"px";
  no.style.top=y+"px";
}

// Floating hearts
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

// Confetti blast
function startConfetti(){
  setInterval(()=>{
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  },100);
}
</script>

</body>
</html>
